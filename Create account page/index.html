<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Criação de Conta</title>
</head>
<body>
    <div class="create-account">
        <div class="left">
            <h1>Crie a sua conta</h1>
            <img src="assets/sign-up.svg" alt="" class="imagem">
        </div>

        <div class="right">
            <div class="account">
                <h1>Sua conta</h1>
                <div class="textfield">
                    <label for="fullname">Nome Completo</label>
                    <input type="text" name="fullname" id="fullname" required>
                </div>

                <div class="textfield">
                    <label for="username">Nome de Usuário</label>
                    <input type="text" name="username" id="username" required>
                </div>

                <div class="textfield">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="textfield">
                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="textfield">
                    <label for="confirm-password">Confirmação de Senha</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>

                <div class="textfield">
                    <label for="phone">Número de Telefone</label>
                    <input type="tel" name="phone" id="phone">
                </div>

                <div class="textfield gender-field">
                    <label for="gender">Gênero:</label>
                    <select class="gender" name="gender" id="gender">
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                        <option value="other">Outro</option>
                    </select>
                </div>

                <div class="textfield terms">
                    <input type="checkbox" name="terms" id="terms" required>
                    <label for="terms">Aceito os Termos de Serviço</label>
                </div>

                <button class="submit" id="create-button">CRIAR</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
